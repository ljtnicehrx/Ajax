<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="MyAjax.js"></script>
</head>
<body>
<script>
    window.onload=function (ev) {
        var oBtn = document.querySelector("button");
        oBtn.onclick=function (ev1) {
            ajax({
                "url":"ajaxFjquery.php",
                "data":{
                    "userName":"hrx",
                    "userPwd":"123"
                },
                "type":"get",
                "timeout":"3000",
                success:function (xmlhttp) {
                    alert(xmlhttp.responseText);
                },
                error:function (xmlhttp) {
                    alert("你好啊");
                }
            })
        }
    }
</script>
<button>发送请求</button>
</body>
</html>
